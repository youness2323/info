<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFA500;
            color: black;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: darkgrey;
        }

        .staff-table {
            margin-top: 50px;
            text-align: center;
            display: inline-block;
            border-collapse: collapse;
            width: 80%;
            max-width: 500px;
        }

        .staff-table table {
            border: 2px solid black;
            background-color: #FFA500;
            color: black;
        }

        .staff-table th, .staff-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .staff-table th {
            background-color: #FFA500;
            color: white;
        }

        .staff-table .owner { color: #FF0000; }
        .staff-table .sr-admin { color: #8B0000; }
        .staff-table .admin { color: #A52A2A; }
        .staff-table .sr-mod { color: #0000FF; }
        .staff-table .mod-plus { color: #00008B; }
        .staff-table .mod { color: #0000CD; }
        .staff-table .helper { color: #008000; }
    </style>
</head>
<body>
    <a href="index.html" class="btn">EXIT</a>
    <a href="#" id="ip-button" class="btn">IP</a>
    <a href="volpix.html" class="btn">Volpix</a>

    <table class="staff-table">
        <thead>
            <tr>
                <th>Ruolo</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="owner">Owner</td>
                <td>Mario Rossi</td>
            </tr>
            <tr>
                <td class="sr-admin">Sr. Admin</td>
                <td>Luigi Bianchi</td>
            </tr>
            <tr>
                <td class="admin">Admin</td>
                <td>Anna Verdi</td>
            </tr>
            <tr>
                <td class="sr-mod">Sr. Mod</td>
                <td>Giovanni Neri</td>
            </tr>
            <tr>
                <td class="mod-plus">Mod Plus</td>
                <td>Francesca Gialli</td>
            </tr>
            <tr>
                <td class="mod">Mod</td>
                <td>Antonio Arancioni</td>
            </tr>
            <tr>
                <td class="helper">Helper</td>
                <td>Elena Blu</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
