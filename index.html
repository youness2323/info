<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youness Informacion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            color: black;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
        }

        .section {
            text-align: center;
            margin: 50px 0;
        }

        .instagram-logo, .tiktok-logo {
            width: 100px;
            cursor: pointer;
            margin: 0 10px;
        }

        .contact-form {
            margin: 0 auto;
            max-width: 300px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #333333;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .toggle-button, .theme-button, .volpix-button, .staff-button {
            position: fixed;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .toggle-button {
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
        }

        .toggle-button.on {
            background-color: green;
        }

        .theme-button {
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
        }

        .volpix-button {
            bottom: 20px;
            right: 20px;
            background-color: orange;
            color: black;
        }

        .staff-button {
            bottom: 20px;
            left: 20px;
            background-color: purple;
            color: white;
        }

        .game {
            position: relative;
            font-size: 20px;
            height: 400px;
            background-color: #87CEEB;
            border: 3px solid #4B5320;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
        }

        .character, .diamond {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
        }

        .character {
            background-image: url('https://i.imgur.com/uHJD6Zw.png');
        }

        .diamond {
            background-image: url('https://i.imgur.com/zPn6kS2.png');
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 24px;
            z-index: 10;
        }

        .leaderboard, .staff-table {
            margin-top: 30px;
            text-align: center;
        }

        .leaderboard table, .staff-table table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
        }

        .leaderboard th, .leaderboard td, .staff-table th, .staff-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .leaderboard th, .staff-table th {
            background-color: #FF4500; /* Arancione scuro */
            color: white;
        }

        .leaderboard td, .staff-table td {
            color: black;
        }

        .staff-table .owner { color: #FF0000; } /* Rosso */
        .staff-table .sr-admin { color: #8B0000; } /* Rosso scuro */
        .staff-table .admin { color: #5C4033; } /* Rosso pi√π scuro */
        .staff-table .sr-mod { color: #00008B; } /* Blu scuro */
        .staff-table .mod-plus { color: #0000FF; } /* Blu */
        .staff-table .mod { color: #003366; } /* Blu scuro */
        .staff-table .helper { color: #00FF00; } /* Verde lime */
    </style>
</head>
<body>

    <!-- Logos and Buttons -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="instagram-logo" alt="Instagram Logo" onclick="window.open('https://www.instagram.com/', '_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/TikTok_logo_2018.png" class="tiktok-logo" alt="TikTok Logo" onclick="window.open('https://www.tiktok.com/', '_blank')">

    <button class="toggle-button">OFF</button>
    <button class="theme-button">Cambia Tema</button>
    <button class="volpix-button" onclick="window.open('#game-section', '_self')">Volpix</button>
    <button class="staff-button" onclick="window.open('#staff-section', '_self')">Staff</button>

    <div id="particles"></div>

    <div class="section" id="contact-section">
        <h2>Contattami</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Messaggio" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>

    <div class="section game" id="game-section">
        <h2>Catch the Pixel</h2>
        <div class="score">Punteggio: <span id="score">0</span></div>
        <div class="character" id="character" style="top: 180px; left: 180px;"></div>
        <div class="diamond" id="diamond" style="top: 50px; left: 50px;"></div>
    </div>

    <div class="section leaderboard" id="leaderboard-section">
        <h2>Classifica</h2>
        <table>
            <tr>
                <th>Email</th>
                <th>Punteggio</th>
            </tr>
            <tr>
                <td>kendalelazzouzi@gmail.com</td>
                <td>120</td>
            </tr>
            <tr>
                <td>example@mail.com</td>
                <td>95</td>
            </tr>
            <tr>
                <td>youness@example.com</td>
                <td>85</td>
            </tr>
        </table>
    </div>

    <div class="section staff-table" id="staff-section">
        <h2>Classifica Staff</h2>
        <table>
            <tr>
                <th>Ruolo</th>
                <th>Nome</th>
                <th>Altro</th>
            </tr>
            <tr>
                <td class="owner">OWNER</td>
                <td class="owner">youness</td>
                <td class="owner">peppos</td>
            </tr>
            <tr>
                <td class="sr-admin">SR.ADMIN</td>
                <td class="sr-admin"></td>
                <td class="sr-admin"></td>
            </tr>
            <tr>
                <td class="admin">ADMIN</td>
                <td class="admin">sandy</td>
                <td class="admin"></td>
            </tr>
            <tr>
                <td class="sr-mod">SR.MOD</td>
                <td class="sr-mod"></td>
                <td class="sr-mod"></td>
            </tr>
            <tr>
                <td class="mod-plus">MOD+</td>
                <td class="mod-plus">peppos</td>
                <td class="mod-plus"></td>
            </tr>
            <tr>
                <td class="mod">MOD</td>
                <td class="mod"></td>
                <td class="mod"></td>
            </tr>
            <tr>
                <td class="helper">HELPER</td>
                <td class="helper">giulia</td>
                <td class="helper"></td>
            </tr>
        </table>
    </div>

    <script>
        // Particelle
        const particles = document.getElementById('particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '5px';
            particle.style.height = '5px';
            particle.style.backgroundColor = 'white';
            particle.style.borderRadius = '50%';
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particles.appendChild(particle);

            const duration = Math.random() * 2000 + 1000;

            particle.animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(0.5)', opacity: 0 }
            ], {
                duration: duration,
                easing: 'linear',
                fill: 'forwards'
            });

            setTimeout(() => {
                particles.removeChild(particle);
            }, duration);
        }

        setInterval(createParticle, 100);

        // Cambio di tema
        const themeButton = document.querySelector('.theme-button');
        themeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });

        // Toggle button
        const toggleButton = document.querySelector('.toggle-button');
        toggleButton.addEventListener('click', () => {
            toggleButton.classList.toggle('on');
            toggleButton.textContent = toggleButton.classList.contains('on') ? 'ON' : 'OFF';
        });

        // Game
        const character = document.getElementById('character');
        const diamond = document.getElementById('diamond');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function moveCharacter() {
            const x = Math.random() * (window.innerWidth - 40);
            const y = Math.random() * (window.innerHeight - 40);
            character.style.left = `${x}px`;
            character.style.top = `${y}px`;
        }

        function moveDiamond() {
            const x = Math.random() * (window.innerWidth - 40);
            const y = Math.random() * (window.innerHeight - 40);
            diamond.style.left = `${x}px`;
            diamond.style.top = `${y}px`;
        }

        character.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            moveCharacter();
        });

        diamond.addEventListener('click', () => {
            score += 5;
            scoreDisplay.textContent = score;
            moveDiamond();
        });

        moveCharacter();
        moveDiamond();
    </script>
</body>
</html>
