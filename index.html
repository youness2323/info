<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youness Informacion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            color: black;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
        }

        .section {
            text-align: center;
            margin: 50px 0;
        }

        .instagram-logo, .tiktok-logo {
            width: 100px;
            cursor: pointer;
            margin: 0 10px;
        }

        .tiktok-logo {
            width: 90px;
        }

        .contact-form {
            margin: 0 auto;
            max-width: 300px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .theme-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .toggle-button.on {
            background-color: green;
        }

        .game-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .volpix-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .game-window, .volpix-window, .staff-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFD700;
            z-index: 200;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .staff-list {
            list-style: none;
            padding: 0;
        }

        .staff-list li {
            font-size: 24px;
            margin: 10px 0;
        }

        .staff-owner {
            color: red;
        }

        .staff-sradmin {
            color: darkred;
        }

        .staff-admin {
            color: firebrick;
        }

        .staff-srmod {
            color: blue;
        }

        .staff-modplus {
            color: darkblue;
        }

        .staff-mod {
            color: navy;
        }

        .staff-helper {
            color: limegreen;
        }

        .staff-name {
            color: black;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Benvenuto su Youness Informacion</h1>
        <img src="instagram-logo.png" alt="Instagram" class="instagram-logo">
        <img src="tiktok-logo.png" alt="TikTok" class="tiktok-logo">
    </div>

    <div class="section">
        <button class="theme-button">Cambia Tema</button>
    </div>

    <div class="section">
        <form class="contact-form">
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <textarea placeholder="Messaggio"></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>

    <button class="toggle-button">ON/OFF</button>
    <button class="game-button">GAME</button>
    <button class="volpix-button">Volpix</button>

    <div class="game-window">
        <button class="exit-button">EXIT</button>
        <h1>Catch the Pixel</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="highscore">High Score: 0</div>
        <button id="startButton">Start Game</button>
    </div>

    <div class="volpix-window">
        <button class="exit-button">EXIT</button>
        <h1>Volpix</h1>
        <button class="staff-button">STAFF</button>
        <div id="volpix-ip" style="display: none; font-size: 24px; color: rainbow;">volpixmc.org</div>
    </div>

    <div class="staff-window">
        <button class="exit-button">EXIT</button>
        <h1>Staff</h1>
        <ul class="staff-list">
            <li><span class="staff-owner">OWNER:</span> <span class="staff-name">youness | ale.</span></li>
            <li><span class="staff-sradmin">SR.ADMIN:</span> </li>
            <li><span class="staff-admin">ADMIN:</span> <span class="staff-name">sandy</span></li>
            <li><span class="staff-srmod">SR.MOD:</span> </li>
            <li><span class="staff-modplus">MOD+:</span> <span class="staff-name">peppos</span></li>
            <li><span class="staff-mod">MOD:</span> </li>
            <li><span class="staff-helper">HELPER:</span> <span class="staff-name">giulia</span></li>
        </ul>
    </div>

    <div id="particles"></div>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const gameButton = document.querySelector('.game-button');
        const volpixButton = document.querySelector('.volpix-button');
        const exitButtons = document.querySelectorAll('.exit-button');
        const gameWindow = document.querySelector('.game-window');
        const volpixWindow = document.querySelector('.volpix-window');
        const staffWindow = document.querySelector('.staff-window');
        const staffButton = document.querySelector('.staff-button');
        const volpixIp = document.getElementById('volpix-ip');
        const themeButton = document.querySelector('.theme-button');

        let themes = ['#8B0000', '#FF4500', '#32CD32', '#1E90FF', '#FFD700', '#4B0082', '#FF1493'];
        let currentThemeIndex = 0;

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.classList.toggle('on');
        });

        gameButton.addEventListener('click', () => {
            gameWindow.style.display = 'flex';
        });

        volpixButton.addEventListener('click', () => {
            volpixWindow.style.display = 'flex';
        });

        staffButton.addEventListener('click', () => {
            volpixWindow.style.display = 'none';
            staffWindow.style.display = 'flex';
        });

        exitButtons.forEach(button => {
            button.addEventListener('click', () => {
                gameWindow.style.display = 'none';
                volpixWindow.style.display = 'none';
                staffWindow.style.display = 'none';
            });
        });

        themeButton.addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.body.style.backgroundColor = themes[currentThemeIndex];
        });

        // Game script
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 30;
        const gameDuration = 30000; // 30 seconds
        let score = 0;
        let highScore = 0;
        let gameActive = false;
        let startTime;
        let interval;

        function getRandomPosition() {
            const x = Math.floor(Math.random() * (canvas.width - pixelSize));
            const y = Math.floor(Math.random() * (canvas.height - pixelSize));
            return { x, y };
        }

        function drawPixel() {
            const { x, y } = getRandomPosition();
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(x, y, pixelSize, pixelSize);
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            startTime = Date.now();
            interval = setInterval(() => {
                if (Date.now() - startTime > gameDuration) {
                    endGame();
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPixel();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(interval);
            gameActive = false;
            if (score > highScore) {
                highScore = score;
                document.getElementById('highscore').textContent = `High Score: ${highScore}`;
            }
            alert(`Game Over! Your Score: ${score}`);
        }

        canvas.addEventListener('click', (event) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const imageData = ctx.getImageData(x, y, pixelSize, pixelSize).data;
            if (imageData[0] === 255 && imageData[1] === 0 && imageData[2] === 0) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPixel();
            }
        });

        document.getElementById('startButton').addEventListener('click', startGame);
    </script>
</body>
</html>
