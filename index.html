<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youness Informacion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            color: black;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
        }

        .section {
            text-align: center;
            margin: 50px 0;
        }

        .social-logo {
            width: 100px;
            cursor: pointer;
            margin: 10px;
        }

        .contact-form {
            margin: 0 auto;
            max-width: 300px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .theme-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .toggle-button.on {
            background-color: green;
        }

        .game-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .volpix-logo {
            width: 100px;
            cursor: pointer;
            margin: 20px;
        }

        .game {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 400px;
            font-size: 20px;
            background-color: #87CEEB;
            border: 3px solid #4B5320;
            overflow: hidden;
            border-radius: 10px;
        }

        .character, .diamond {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
        }

        .character {
            background-image: url('https://i.imgur.com/uHJD6Zw.png');
        }

        .diamond {
            background-image: url('https://i.imgur.com/zPn6kS2.png');
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 24px;
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            background-color: orange;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }

        .modal-content button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
        }

        .ranking {
            font-size: 24px;
            margin: 20px;
        }

        .owner { color: red; }
        .sr-admin { color: darkred; }
        .admin { color: darkred; }
        .sr-mod { color: blue; }
        .mod-plus { color: darkblue; }
        .mod { color: darkblue; }
        .helper { color: green; }
    </style>
</head>
<body>
    <button class="toggle-button">OFF</button>
    <button class="theme-button">Cambia Tema</button>
    <button class="game-button">GAME</button>
    <img src="https://i.imgur.com/qO7heGH.png" class="volpix-logo" alt="Volpix Logo" onclick="openVolpix()">

    <div id="particles"></div>

    <div class="section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="social-logo" alt="Instagram Logo" onclick="window.open('https://www.instagram.com/', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/TikTok_logo.svg" class="social-logo" alt="TikTok Logo" onclick="window.open('https://www.tiktok.com/', '_blank')">
    </div>

    <div class="section">
        <h2>Contattami</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Messaggio" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>

    <div class="game">
        <div class="score">Punteggio: <span id="score">0</span></div>
        <div class="character" id="character" style="top: 180px; left: 180px;"></div>
        <div class="diamond" id="diamond" style="top: 50px; left: 50px;"></div>
        <button onclick="closeGame()">EXIT</button>
    </div>

    <div class="modal" id="volpix-modal">
        <div class="modal-content">
            <button onclick="closeVolpix()">EXIT</button>
            <button onclick="showIp()">IP</button>
            <p id="ip-display"></p>
        </div>
    </div>

    <div class="modal" id="staff-modal">
        <div class="modal-content">
            <button onclick="closeStaff()">EXIT</button>
            <div class="ranking">
                <div class="owner">OWNER | youness | ale.</div>
                <div class="sr-admin">SR.ADMIN | niente | niente.</div>
                <div class="admin">ADMIN | sandy | niente.</div>
                <div class="sr-mod">SR.MOD | niente | niente.</div>
                <div class="mod-plus">MOD+ | peppos | niente.</div>
                <div class="mod">MOD | niente | niente.</div>
                <div class="helper">HELPER | giulia | niente.</div>
            </div>
        </div>
    </div>

    <script>
        // Animazione delle particelle
        const particles = document.getElementById('particles');
        let particlesEnabled = true;

        function createParticle() {
            if (particlesEnabled) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = '-10px';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.backgroundColor = 'white';
                particle.style.borderRadius = '50%';
                particle.style.opacity = Math.random();
                particle.style.transform = `scale(${Math.random()})`;
                particle.style.transition = 'transform 3s ease, top 3s ease';

                particles.appendChild(particle);

                setTimeout(() => {
                    particle.style.transform = 'translateY(100vh)';
                }, 10);

                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }

        setInterval(createParticle, 100);

        // ON-OFF particelle
        document.querySelector('.toggle-button').addEventListener('click', function() {
            particlesEnabled = !particlesEnabled;
            this.textContent = particlesEnabled ? 'OFF' : 'ON';
            this.classList.toggle('on', particlesEnabled);
        });

        // Cambia tema
        const themes = [
            {backgroundColor: '#8B0000', color: 'black'},
            {backgroundColor: '#00008B', color: 'white'},
            {backgroundColor: '#4B5320', color: 'yellow'},
            {backgroundColor: '#FFD700', color: 'black'},
            {backgroundColor: '#00CED1', color: 'navy'},
            {backgroundColor: '#228B22', color: 'black'},
            {backgroundColor: '#FF69B4', color: 'white'},
            {backgroundColor: '#8A2BE2', color: 'yellow'},
            {backgroundColor: '#D2691E', color: 'black'},
            {backgroundColor: '#7FFF00', color: 'black'}
        ];

        let themeIndex = 0;

        document.querySelector('.theme-button').addEventListener('click', function() {
            themeIndex = (themeIndex + 1) % themes.length;
            document.body.style.backgroundColor = themes[themeIndex].backgroundColor;
            document.body.style.color = themes[themeIndex].color;
        });

        // Gestione del pulsante "GAME"
        document.querySelector('.game-button').addEventListener('click', function() {
            document.querySelector('.game').style.display = 'block';
        });

        // Logo Volpix e pagina Volpix
        function openVolpix() {
            document.getElementById('volpix-modal').style.display = 'flex';
        }

        function closeVolpix() {
            document.getElementById('volpix-modal').style.display = 'none';
        }

        function showIp() {
            document.getElementById('ip-display').textContent = 'volpixmc.org';
        }

        function closeGame() {
            document.querySelector('.game').style.display = 'none';
        }

        // Pagina Staff
        function openStaff() {
            document.getElementById('staff-modal').style.display = 'flex';
        }

        function closeStaff() {
            document.getElementById('staff-modal').style.display = 'none';
        }

        // Movimenti del personaggio nel mini gioco
        const character = document.getElementById('character');
        const diamond = document.getElementById('diamond');
        const scoreElement = document.getElementById('score');
        let score = 0;

        function moveCharacter(e) {
            const key = e.key;
            const characterRect = character.getBoundingClientRect();
            const gameRect = document.querySelector('.game').getBoundingClientRect();

            if (key === 'ArrowUp' && characterRect.top > gameRect.top) {
                character.style.top = character.offsetTop - 10 + 'px';
            }
            if (key === 'ArrowDown' && characterRect.bottom < gameRect.bottom) {
                character.style.top = character.offsetTop + 10 + 'px';
            }
            if (key === 'ArrowLeft' && characterRect.left > gameRect.left) {
                character.style.left = character.offsetLeft - 10 + 'px';
            }
            if (key === 'ArrowRight' && characterRect.right < gameRect.right) {
                character.style.left = character.offsetLeft + 10 + 'px';
            }

            checkCollision();
        }

        function checkCollision() {
            const characterRect = character.getBoundingClientRect();
            const diamondRect = diamond.getBoundingClientRect();

            if (
                characterRect.left < diamondRect.right &&
                characterRect.right > diamondRect.left &&
                characterRect.top < diamondRect.bottom &&
                characterRect.bottom > diamondRect.top
            ) {
                score += 1;
                scoreElement.textContent = score;
                moveDiamond();
            }
        }

        function moveDiamond() {
            const gameRect = document.querySelector('.game').getBoundingClientRect();
            const randomTop = Math.floor(Math.random() * (gameRect.height - 40));
            const randomLeft = Math.floor(Math.random() * (gameRect.width - 40));
            diamond.style.top = randomTop + 'px';
            diamond.style.left = randomLeft + 'px';
        }

        document.addEventListener('keydown', moveCharacter);
    </script>
</body>
</html>
