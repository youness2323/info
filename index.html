<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youness Informacion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            color: black;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
        }

        .section {
            text-align: center;
            margin: 50px 0;
        }

        .instagram-logo, .tiktok-logo {
            width: 100px;
            cursor: pointer;
            margin: 0 10px;
        }

        .contact-form {
            margin: 0 auto;
            max-width: 300px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .theme-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .toggle-button.on {
            background-color: green;
        }

        .game-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .volpix-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
        }

        .game-window, .volpix-window, .staff-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFD700;
            z-index: 200;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Game Styles */
        .game {
            font-size: 20px;
            position: relative;
            height: 400px;
            background-color: #87CEEB;
            border: 3px solid #4B5320;
            overflow: hidden;
            border-radius: 10px;
        }

        .mole {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/1bX5QH6.png');
            background-size: cover;
            cursor: pointer;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 24px;
            z-index: 10;
        }

        /* Volpix Styles */
        .volpix-container {
            background-color: orange;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .volpix-ip {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
            color: #FFD700;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0%{background-position: 0% 50%;}
            50%{background-position: 100% 50%;}
            100%{background-position: 0% 50%;}
        }

        .volpix-button-group {
            margin-top: 30px;
        }

        .volpix-button-group button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
        }

        /* Staff Styles */
        .staff-container {
            background-color: orange;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .staff-table {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .staff-table th, .staff-table td {
            padding: 10px;
            border: 2px solid black;
            color: black;
            background-color: white;
            font-size: 18px;
        }

        .staff-table .owner { color: red; }
        .staff-table .sradmin { color: darkred; }
        .staff-table .admin { color: #8B0000; }
        .staff-table .srmod { color: blue; }
        .staff-table .modplus { color: darkblue; }
        .staff-table .mod { color: #00008B; }
        .staff-table .helper { color: green; }
    </style>
</head>
<body>
    <!-- Pulsanti di controllo -->
    <button class="toggle-button">OFF</button>
    <button class="theme-button">Cambia Tema</button>
    <button class="game-button">GAME</button>
    <button class="volpix-button">Volpix</button>

    <!-- Effetto particelle -->
    <div id="particles"></div>

    <!-- Sezione Contatti -->
    <div class="section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="instagram-logo" alt="Instagram Logo" onclick="window.open('https://www.instagram.com/', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" class="tiktok-logo" alt="TikTok Logo" onclick="window.open('https://www.tiktok.com/', '_blank')">
    </div>

    <div class="section">
        <h2>Contattami</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Messaggio" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>

    <!-- Finestra del Gioco -->
    <div class="game-window">
        <button class="exit-button" onclick="closeWindow()">EXIT</button>
        <div class="game">
            <div class="score">Punteggio: <span id="score">0</span></div>
            <div class="mole" id="mole"></div>
        </div>
    </div>

    <!-- Finestra Volpix -->
    <div class="volpix-window">
        <button class="exit-button" onclick="closeWindow()">EXIT</button>
        <div class="volpix-container">
            <div class="volpix-ip">volpixmc.org</div>
            <div class="volpix-button-group">
                <button onclick="openStaffPage()">STAFF</button>
            </div>
        </div>
    </div>

    <!-- Finestra Staff -->
    <div class="staff-window">
        <button class="exit-button" onclick="closeWindow()">EXIT</button>
        <div class="staff-container">
            <table class="staff-table">
                <tr><th>OWNER</th><td class="owner">youness</td><td class="owner">ale.</td></tr>
                <tr><th>SR.ADMIN</th><td class="sradmin">niente</td><td class="sradmin">niente</td></tr>
                <tr><th>ADMIN</th><td class="admin">sandy</td><td class="admin">niente</td></tr>
                <tr><th>SR.MOD</th><td class="srmod">niente</td><td class="srmod">niente</td></tr>
                <tr><th>MOD+</th><td class="modplus">peppos</td><td class="modplus">niente</td></tr>
                <tr><th>MOD</th><td class="mod">niente</td><td class="mod">niente</td></tr>
                <tr><th>HELPER</th><td class="helper">giulia</td><td class="helper">niente</td></tr>
            </table>
        </div>
    </div>

    <script>
        // Gestione Tema
        document.querySelector('.theme-button').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            document.body.style.backgroundColor = document.body.classList.contains('dark-theme') ? 'black' : '#8B0000';
            document.body.style.color = document.body.classList.contains('dark-theme') ? 'white' : 'black';
        });

        // Gestione ON-OFF
        document.querySelector('.toggle-button').addEventListener('click', function() {
            this.classList.toggle('on');
            this.textContent = this.classList.contains('on') ? 'ON' : 'OFF';
        });

        // Gestione Gioco
        const gameButton = document.querySelector('.game-button');
        const gameWindow = document.querySelector('.game-window');
        let score = 0;

        gameButton.addEventListener('click', function() {
            gameWindow.style.display = 'flex';
            startGame();
        });

        // Funzioni Gioco
        function startGame() {
            const mole = document.getElementById('mole');
            let gameInterval = setInterval(moveMole, 1000);

            mole.addEventListener('click', function() {
                score++;
                document.getElementById('score').textContent = score;
                moveMole();
            });

            function moveMole() {
                const x = Math.random() * (gameWindow.clientWidth - 50);
                const y = Math.random() * (gameWindow.clientHeight - 50);
                mole.style.left = `${x}px`;
                mole.style.top = `${y}px`;
            }
        }

        // Gestione Volpix
        const volpixButton = document.querySelector('.volpix-button');
        const volpixWindow = document.querySelector('.volpix-window');

        volpixButton.addEventListener('click', function() {
            volpixWindow.style.display = 'flex';
        });

        // Gestione Staff
        function openStaffPage() {
            volpixWindow.style.display = 'none';
            document.querySelector('.staff-window').style.display = 'flex';
        }

        // Chiudi Finestra
        function closeWindow() {
            document.querySelectorAll('.game-window, .volpix-window, .staff-window').forEach(window => {
                window.style.display = 'none';
            });
            score = 0;
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
