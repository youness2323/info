<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volpix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFA500;
            color: black;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: darkgrey;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        .staff-table {
            margin-top: 50px;
            text-align: center;
            display: inline-block;
            border-collapse: collapse;
            width: 80%;
            max-width: 500px;
        }

        .staff-table table {
            border: 2px solid black;
            background-color: #FFA500;
            color: black;
        }

        .staff-table th, .staff-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .staff-table th {
            background-color: #FFA500;
            color: white;
        }

        .staff-table .owner { color: #FF0000; }
        .staff-table .sr-admin { color: #8B0000; }
        .staff-table .admin { color: #A52A2A; }
        .staff-table .sr-mod { color: #0000FF; }
        .staff-table .mod-plus { color: #00008B; }
        .staff-table .mod { color: #0000CD; }
        .staff-table .helper { color: #008000; }
    </style>
</head>
<body>
    <a href="index.html" class="btn">EXIT</a>
    <a href="#" id="ip-button" class="btn">IP</a>
    <a href="staff.html" class="btn">STAFF</a>

    <div id="message" class="message"></div>

    <script>
        document.getElementById('ip-button').addEventListener('click', function() {
            document.getElementById('message').textContent = 'volpixmc.org';
        });
    </script>
</body>
</html>
